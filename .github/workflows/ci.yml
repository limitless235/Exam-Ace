name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend ──────────────────────────────────────────
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: exam-ace-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: exam-ace-frontend/package-lock.json

      - run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ── Backend ───────────────────────────────────────────
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: exam-ace-backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: exam-ace-backend/requirements.txt

      - run: pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile app/main.py

      - name: Import check
        run: python -c "from app.main import app; print('Import OK')"
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_JWT_SECRET: placeholder-secret
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
          REDIS_URL: redis://localhost:6379
          LLM_PROVIDER: local
          CORS_ORIGINS: http://localhost:3000
